name: Deploy to AWS
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Execute remote commands via SSH
        # v1.0.3 is better at reading your .pem key than v0.1.10
        uses: appleboy/ssh-action@v1.0.3 
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/full-stack-app
            git pull origin main
            # This cleans up old, hidden Docker pieces to save space
            sudo docker system prune -f 
            # This builds your new code into fresh containers
            sudo docker compose up -d --build